{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div style="display: flex;">
    <div id="leftsearch" style="width: 20%; margin-right: 10px;">
      <h3>Here is a map!</h3>
      {% if form %}
        {{ wtf.quick_form(form) }}
        <br>
      {% endif %}
    </div>
    <div id="rightmap" style="width: 80%; height: 500px;">
    <h1>Spatial Map</h1>
    <div id="esri-map-container" style="height: 100%;"></div>
    </div>
  </div>
{% endblock %}

{% block scripts %}

<script src="https://js.arcgis.com/3.31/"></script>
<script>
  require([
    "esri/map",
    "esri/layers/OpenStreetMapLayer",
    "dojo/domReady!"
  ], function (Map, OpenStreetMapLayer){

    var map, openStreetMapLayer;

    map = new Map("esri-map-container", {
      center: [-89.924, 30.036],
      zoom: 12
    });
    openStreetMapLayer = new OpenStreetMapLayer();
    map.addLayer(openStreetMapLayer);
  });
</script>
   
{% endblock %}
