{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div style="display: flex;">
        <div id="leftsearch" style="width: 20%;">
            <h1>Here is a map!</h1>
            {% if form %}
            {{ wtf.quick_form(form) }}
            <br>
            {% endif %}            
        </div>
        <div id="rightmap" style="width: 80%;">
            <h1>Spatial Map</h1>
            <div id="googleMap" style="height:400px;"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        function myMap() {
            var mapProp= {
                center:new google.maps.LatLng(51.508742,-0.120850),
                zoom:5,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClYpWRGoIq-E6kN-EPyM-6N_nA_Ss4xfE&callback=myMap"></script>
{% endblock %}
